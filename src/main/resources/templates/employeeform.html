<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<br>
<br>
<br>

<form action="#" th:action="@{/processemployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Department: <select name="department" id="department" class="customer-select" th:field="*{department}">
    <option th:each="al: ${albums}"
            th:value="${al.id}"
            th:text="${al.name}">
    </option><br/>
</select>
    <h4> Message Title :<textarea rows="2" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span><br/>
        Content :<textarea rows="6" th:field="*{content}"/>
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br/>
        Post Date :<input type="date" th:field="*{posteddate}"/>
        <span th:if="${#fields.hasErrors('posteddate')}"
              th:errors="*{posteddate}"></span><br/>
        Posted By :<textarea rows="2" th:field="*{postedby}"/>
        <span th:if="${#fields.hasErrors('postedby')}"
              th:errors="*{postedby}"></span><br/>
        <br/>
        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" >
            <input type="submit" value="Submit"/></a>
    </h4>
</form>
</body>

</html>
